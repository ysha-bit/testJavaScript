<!DOCTYPE html>
<html>
<head>
    <title>Webpage Links</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Generate Links</h2>
<p id="rangeInfo"></p>

<form id="linkForm">
    <label for="startRange">Start Range (Position): </label>
    <input type="number" id="startRange" name="startRange" value="1" min="1"><br><br>
    <label for="endRange">End Range (Position): </label>
    <input type="number" id="endRange" name="endRange" value="1" min="1"><br><br>
    <button type="button" onclick="displayTable()">Generate Links</button>
</form>

<p id="errorMessage" style="color:red;"></p>

<table id="linksTable">
    <thead>
        <tr>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];

    function displayRangeInfo() {
        const rangeInfo = document.getElementById('rangeInfo');
        rangeInfo.innerText = `Valid Range: 1-${data.length}`;
    }

    function displayTable() {
        const startRange = parseInt(document.getElementById('startRange').value);
        const endRange = parseInt(document.getElementById('endRange').value);
        const errorMessage = document.getElementById('errorMessage');
        const linksTableBody = document.getElementById('linksTable').querySelector('tbody');
        

        linksTableBody.innerHTML = '';
        errorMessage.innerText = '';

        if (isNaN(startRange) || isNaN(endRange) || startRange < 1 || endRange < 1 || startRange > data.length || endRange > data.length || startRange > endRange) {
            errorMessage.innerText = `Invalid range, valid range: 1-${data.length}`;
            return;
        }

        for (let i = startRange - 1; i <= endRange - 1; i++) {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            const link = document.createElement('a');
            link.href = data[i];
            link.innerText = data[i];
            cell.appendChild(link);
            row.appendChild(cell);
            linksTableBody.appendChild(row);
        }
    }

    function main() {
        displayRangeInfo();
    }

    main();
</script>

</body>
</html>
